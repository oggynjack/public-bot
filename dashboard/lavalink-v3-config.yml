server:
  port: 2333
  address: 0.0.0.0
  
lavalink:
  server:
    password: "youshallnotpass"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    youtubePlaylistLoadLimit: 6
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true
    
    # Performance optimizations for Java 8
    ratelimit:
      ipBlocks: []
      excludedIps: []
      strategy: "RotateOnBan"
      searchTriggersFail: true
      retryLimit: -1
      
    # YouTube configuration for better stability  
    youtubeConfig:
      email: ""
      password: ""

metrics:
  prometheus:
    enabled: false

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    max-history: 30
    max-size: 25MB
    path: ./logs/
  level:
    lavalink: INFO
    root: INFO
